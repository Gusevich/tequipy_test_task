<div class="employee-list">
  <h1 class="employee-list-header">Offboarding</h1>

  <div class="employee-list-search-bar">
    <h2 class="employee-list-title">Employee-list</h2>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search employee"/>
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <tequipy-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    (rowClickEvent)="handleRowClick($event)"
  ></tequipy-table>
</div>
